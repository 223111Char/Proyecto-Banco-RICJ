<div class="login-container">
  <!-- Sección izquierda: bienvenida -->
  <aside class="login-left">
    <div class="welcome">
      <h1>Bienvenido a InnovaBank</h1>
      <p>Combina estabilidad financiera con una perspectiva de futuro innovadora</p>
      <a [routerLink]="['/registrar']" class="register-link">¿No tienes una cuenta? Crea una</a>
    </div>
  </aside>

  <!-- Sección derecha: formulario -->
  <section class="login-right">

    <!-- Logo -->
    <div class="logo-section">
      <div class="logo-icon"></div>
      <div class="logo-texts">
        <span class="logo-text">INNOVABANK</span>
        <span class="logo-subtitle">UNA EXPERIENCIA DIGITAL</span>
      </div>
    </div>

    <!-- Formulario -->
    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario o Correo*</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Usuario/Correo"
          [(ngModel)]="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña*</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="form-options">
        <label class="checkbox-group">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          Recuerdame
        </label>
        <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-btn">Inicia sesión</button>
    </form>

  </section>
</div>
