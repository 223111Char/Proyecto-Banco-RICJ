<div class="container">
  <header class="header">
    <h1>🏦 InnovaBank</h1>
    <div class="user-info">
      <div class="avatar">IG</div>
      <div class="user-details">
        <h3>Iris Gonzalez</h3>
        <p>Ejecutivo</p>
      </div>
      <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
    </div>
  </header>

  <div class="dashboard-grid">
    <div class="stat-card">
      <div class="stat-number">23</div>
      <div class="stat-label">Cuentas Abiertas</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">47</div>
      <div class="stat-label">Clientes Atendidos</div>
    </div>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <div class="panel">
        <h2>⚡ Acciones Operativas</h2>
        <div class="actions-grid">
          <button class="action-btn" (click)="openAccount()">
            <span class="action-icon">💳</span> Apertura de Cuenta
          </button>
          <button class="action-btn" (click)="registerClient()">
            <span class="action-icon">👤</span> Registro de Cliente
          </button>
          <button class="action-btn" (click)="consultHistory()">
            <span class="action-icon">📋</span> Consulta Historial
          </button>
          <button class="action-btn" (click)="updateClientData()">
            <span class="action-icon">✏️</span> Actualizar Datos
          </button>
          <button class="action-btn" (click)="appointments()">
            <span class="action-icon">📅</span> Agendar Cita
          </button>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="panel">
        <h2>👥 Clientes Recientes</h2>
        <input type="text"
               class="search-bar"
               placeholder="🔍 Buscar cliente..."
               (keyup)="searchClients($event.target.value)">
        <div class="client-list">
          <div class="client-item" *ngFor="let cliente of clientesFiltrados" (click)="abrirPerfil(cliente)">
            <div class="client-info">
              <h4>{{ cliente.nombre }}</h4>
              <p>{{ cliente.info }}</p>
            </div>
            <span class="client-status status-new">{{ cliente.estado }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
